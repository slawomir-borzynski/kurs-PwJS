{% extends "base.html" %}

{% block content %}
<div class="starter-template" style='align:center'>
 <p class="lead">Podaj nazwę użytkownika oraz hasło aby zalogować się na stronie.</p>
 <p class="lead">Użytkownicy generowani są w zakresie 1-10 - login: userN, hasło: userN_secret</p>
<form action="{{ url_for('login') }}" method="post">
 <p><input type=text name=username>
 <p><input type=password name=password>
 <p><input type=submit value=Login>
 </form>
 </div>

{% endblock %}
